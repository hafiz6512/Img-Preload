
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Loading Effect</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
    	<h2 class="sec-title">Image Preloader With JS</h2>

        <div class="card-content">
        	<div class="card">
        		<div class="card-photo" style="background-image:url(./img/model-01-16x16.png)">
        			<img class="blur" src="./img/model-01.png" width="1200" height="1200" alt="Images">
        		</div>
        	</div>

        	<div class="card">
        		<div class="card-photo">
        			<img class="blur" src="https://source.unsplash.com/1600x1600/?model" width="1200" height="1200" alt="Images">
        		</div>
        	</div>

        	<div class="card">
        		<div class="card-photo">
        			<img class="blur" src="https://source.unsplash.com/1500x1500/?model" width="1200" height="1200" alt="Images">
        		</div>
        	</div>

        	<div class="card">
        		<div class="card-photo">
        			<img class="blur" src="https://source.unsplash.com/1300x1300/?person" width="1200" height="1200" alt="Images">
        		</div>
        	</div>

        	<div class="card">
        		<div class="card-photo">
        			<img class="blur" src="https://source.unsplash.com/1520x1520/?model" width="1200" height="1200" alt="Images">
        		</div>
        	</div>

        	<div class="card">
        		<div class="card-photo">
        			<img class="blur" src="https://source.unsplash.com/1320x1320/?person" width="1200" height="1200" alt="Images">
        		</div>
        	</div>

        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-text"><p>Â© 2023 <a href="diehardcoder.com">diehardcoder.com</a></p></div>
        </div>
    </footer>

    <script>

    	var images = document.images;

		for (var i = 0; i < images.length; i++) {
		  	var image = images[i];
		  	var bigImage = document.createElement("img");

		  	bigImage.onload = createOnLoadHandler(image, bigImage);

		  	var dynamicImageUrl = image.src;

		  	setTimeout(createTimeoutHandler(bigImage, dynamicImageUrl), 500);
		}

		function createOnLoadHandler(image, bigImage) {
		  	return function() {
		    	image.src = this.src;
		    	image.className = "noblur";
		    	image.parentElement.classList.add('imgLoaded');
		  	};
		}

		function createTimeoutHandler(bigImage, src) {
		  	return function() {
		    	bigImage.src = src;
		  	};
		}

    </script>

</body>
</html>
